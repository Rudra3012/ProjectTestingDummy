{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


    <!-- CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "HomePage/styles.css" %}"/>
</head>
<body>
            {% block content %}

            {% endblock %}
            <div id="sidebar">
            <ul class="list-group vclass">
                <li class="list-group-item">
                    <a href="#" class="marginb"><img src="{% static "HomePage/CrossWord_Logo.png" %}" alt="logo" class="img-fluid"><span
                            class="sidebar-heading"> CrossWord</span></a>

                </li>
                <li class="list-group-item">
                    <a href="#"><i class="fas fa-book"></i><span class="sidebar-text"> Profile</span></a>
                </li>

                <li class="list-group-item">
                    <a href="index.html"><i class="fas fa-gamepad"></i><span class="sidebar-text"> Daily
                            Puzzles</span></a>
                </li>

                <li class="list-group-item">
                    <a href="#"><i class="fas fa-envelope"></i><span class="sidebar-text"> Tutorial</span></a>
                </li>

                <li class="list-group-item">
                    <a href="#"><i class="fas fa-chart-line"></i><span class="sidebar-text"> Stats</span></a>
                </li>

                <li class="list-group-item">
                    <a href="#"><i class="fas fa-wrench"></i><span class="sidebar-text"> Settings</span></a>
                </li>

                <div class="menu-buttons">
                    {% if userPresent %}
                        <a href="#" id="logout-button" class="btn btn-secondary w-100" onclick="window.location.href='/logout/'">Log Out</a>
                    {% else %}
                        <a href="#" id="login-button" class="btn btn-primary btn-sml w-100 mb-3" onclick="window.location.href='/login/'">Login</a>
                        <a href="#" id="signup-button" class="btn btn-secondary w-100" onclick="window.location.href='/signup/'">Sign up</a>
                    {% endif %}
                </div>

                <li class="list-group-item list-group-item-collapse vclass">
                    <a href="#" id="collapse-btn"><i class="fas fa-angle-double-left collapse-icon"></i><span
                            class="sidebar-text">
                            Collapse</span></a>
                </li>

            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div id="LL" class="line"></div>
            </div>
        </div>


         <script src="{% static "bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js" %}" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="{% static 'HomePage/indexForAll.js' %}" charset="utf-8"></script>


</body>
</html>

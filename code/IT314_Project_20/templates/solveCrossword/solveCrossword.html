{%  load unicorn %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve Crossword</title>
    <link rel="stylesheet" href="{% static 'solveCrossword/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="{% static 'solveCrossword/script.js' %}"></script>
    {% unicorn_scripts %}

</head>
<body class="solving_body">
    {%  csrf_token %}
    <main>
        {% unicorn 'solveCrossword' username=user crosswordId=crossword_id %}
    </main>
</body>
</html>
